<h4> View Question Details</h4>
<div>
    <div>
        <label> <b> Question: </b></label> {{employee.firstName}}
    </div>
    <div>
        <label> <b> Q. Type: </b></label> {{employee.lastName}}
    </div>
    <div>
        <label> <b> Answer: </b></label><br><textarea rows="15" cols="120">{{employee.emailId}}</textarea> 
    </div>
    <div>
        <button (click) = "getPreviousQuestionById(employee.id)" class = "btn btn-info" style="margin-left: 10px">Previous Question</button>
        <button (click) = "getNextQuestionById(employee.id)" class = "btn btn-info" style="margin-left: 10px">Next Question</button>
        <button (click) = "updateEmployee(employee.id)" class="btn btn-primary" style="margin-left: 10px">Update</button>
    </div>
</div>
