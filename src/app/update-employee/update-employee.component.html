<div class="col-md-6 offset-md-3">
    <h4> <b>Update Question</b>> </h4>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label><b>Question</b></label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "employee.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label> <b>Q. Type</b></label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "employee.lastName" name = "lastName">
        </div>
        <div class="form-group">
            <label> <b>Answer</b></label>
            <textarea rows="10" cols="80" class ="form-control" id = "emailId"
            [(ngModel)] = "employee.emailId" name = "emailId"></textarea>
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
