<div class="col-md-15 offset-md-3">
    <h4> <b>Update Question</b>> </h4>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label><b>Question</b></label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "employee.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label> <b>Q. Type</b></label>
           <!-- <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "employee.lastName" name = "lastName"> -->

                <select id = "lastName" name = "lastName" [(ngModel)] = "employee.lastName" class="form-control">
                    <option value="Java Intro">Java Intro</option>
                    <option value="Java Basics">Java Basics</option>
                    <option value="Java OOPS">Java OOPS</option>
                    <option value="Advanced Java">Advanced Java</option>
                    <option value="Collections">Java Collections</option>
                    <option value="Java Programming">Java Programming</option>
                    <option value="Angular">Angular</option>
                    <option value="MySql">MySql</option>
                    <option value="MongoDB">MongoDB</option>
                  </select>
        </div>
        <div class="form-group">
            <label> <b>Answer</b></label>
            <textarea rows="15" cols="80" class ="form-control" id = "emailId"
            [(ngModel)] = "employee.emailId" name = "emailId"></textarea>
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
