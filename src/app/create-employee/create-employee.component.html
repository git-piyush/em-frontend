<div class="col-md-6 offset-md-3">
    <h3> Add Question </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Question</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "employee.firstName" name = "firstName">
        </div>
        <div class="form-group">
            <label for="qtype">Q. Type</label>
            <select id = "lastName" name = "lastName" [(ngModel)] = "employee.lastName" class="form-control">
              <option value="Java">Java</option>
              <option value="Angular">Angular</option>
              <option value="Java Programming">Java Programming</option>
              <option value="MySql">MySql</option>
              <option value="MongoDB">MongoDB</option>
            </select>
          </div>
        <div class="form-group">
            <label> Answer</label>
            <textarea rows="10" cols="80" class ="form-control" id = "emailId"
            [(ngModel)] = "employee.emailId" name = "emailId">
                Enter Your answer here...</textarea>
        </div>
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
