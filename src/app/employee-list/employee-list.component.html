<form #checkboxForm="ngForm" (submit)="swap()">
    <table class = "table table-striped">
        <thead>
            <tr>
                <th></th>
                <th> Question</th>
                <th> Q. Type </th>
                <th> Answer</th>
                <th> Actions </th>
                <th> Image </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees| paginate: { itemsPerPage: 6, currentPage: p, totalItems: total }" >
                <input type="checkbox" value="{{employee.id}}"  [(ngModel)]="employee.Checked" [name]="employee.firstName" [attr.disabled]="employee.id==1 ? true : null" />
                <td> {{ employee.firstName }} </td>
                <td> {{ employee.lastName }} </td>
                <td> {{ employee.emailId | slice:0:20}}... </td>
                <td>
                    <button (click) = "updateEmployee(employee.id)" class="btn btn-primary"> Update</button>
                    <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: 5px"> Delete</button>
                    <button (click) = "employeeDetails(employee.id)" class = "btn btn-info" style="margin-left: 5px"> View</button>
                </td>
                <td>
                    <input type="file" name="img" (change)="this.onFilechange($event)" class="form-control" type="file" id="formFile" />
                    <button (click)="upload(employee.id)" type="button" class="btn btn-primary"  > Upload</button>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
    <input type="submit" value="Swap">
</form>
